<div class="row">
    <div class="col-sm-10 center-block">
        <div class="row">
            <div class="col-sm-3 col-xs-5">
                <span style="text-align:center; font-size: 30px;">Employee</span>
            </div>
            <div class="col-sm-5 hidden-xs">                    
                <div class= "input-group">
                    <span class="input-group-addon">Search:</span>
                    <input type="text" class="form-control" placeholder="What are you search?" ng-model="search">
                </div>
            </div>
            <div class="col-sm-2 col-xs-7">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">Add employee</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">                              
                                <div class="modal-body">                                
                                    <div class="form-group">                                        
                                        <input type="text" class="form-control" ng-model="Name" placeholder="Name">
                                        <input type="text" class="form-control" ng-model="Surname" placeholder="Surname">
                                        <input type="text" class="form-control" ng-model="Platform" placeholder="Platform">
                                        <input type="text" class="form-control" ng-model="Position" placeholder="Position">
                                        <input type="text" class="form-control" ng-model="FTE" placeholder="Full-time equivalent">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button ng-click="add();" type="button" class="btn btn-primary btn-default" data-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive col-sm-10 center-block col-xs-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th ng-repeat="naglowek in [ 'Name','Surname','Platform','Position','FTE','Delete' ]">{{naglowek}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employe in employee | filter : search">                                
                <td>{{employe.Name}}</td>
                <td>{{employe.Surname}}</td>
                <td>{{employe.Platform}}</td>
                <td>{{employe.Position}}</td>
                <td>{{employe.FTE}}</td>
                <td><button ng-click="delete(employe.Id);" class="btn btn-danger btn-xs">&times;</button></td>
            </tr>
        </tbody>
    </table>
</div>
