<div class="row">
    <div class="col-sm-10 center-block">
        <div class="row border-container" ng-repeat="project in projects">
            <div class="col-sm-3">
                <p>Name: {{project.Name}}</p>
                <p>Descritpion: {{project.Comment}}</p>
            </div>
            <div class="col-sm-12" ng-repeat="employee in employees | filter : {Id: employeeProject.ProjectId}">
                {{employee.Name}} {{employee.Surname}}
                <div class="progress" data-ng-init="infoProject(project.Id)">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
